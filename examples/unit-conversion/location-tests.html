<script type="text/javascript" src="coords.js"></script>
<script type="text/javascript" src="conversion.js"></script>
<script type="text/javascript">
    var blvp = document.getElementById("blvp.1");
    var trvp = document.getElementById("trvp.1");
    
    var createCircle = function() {
        var c = document.createElementNS("http://www.w3.org/2000/svg", "circle");
        c.setAttribute("stroke", "rgb(255,0,0)");
        c.setAttribute("fill", "rgb(255,0,0)");
        c.setAttribute("stroke-opacity", "1");
        c.setAttribute("fill-opacity", "1");
        c.setAttribute("r", "20");
        return c;
    }

    // blvp targets
    var c = createCircle();
    c.setAttribute("cx", viewportConvertX("blvp.1", 1, "cm"));
    c.setAttribute("cy", viewportConvertY("blvp.1", 1, "cm"));
    blvp.appendChild(c);
    c = createCircle();
    c.setAttribute("cx", viewportConvertX("blvp.1", 1, "inches"));
    c.setAttribute("cy", viewportConvertY("blvp.1", 1, "inches"));
    blvp.appendChild(c)
    c = createCircle();
    c.setAttribute("cx", viewportConvertX("blvp.1", 0.8, "npc"));
    c.setAttribute("cy", viewportConvertY("blvp.1", 0.3, "npc"));
    blvp.appendChild(c);
    c = createCircle();
    c.setAttribute("cx", viewportConvertX("blvp.1", 0, "native"));
    c.setAttribute("cy", viewportConvertY("blvp.1", 100, "native"));
    blvp.appendChild(c);
    c = createCircle();
    c.setAttribute("cx", viewportConvertX("blvp.1", 40, "native"));
    c.setAttribute("cy", viewportConvertY("blvp.1", 30, "native"));
    blvp.appendChild(c);

    // trvp targets
    c = createCircle();
    c.setAttribute("cx", viewportConvertX("trvp.1", 1, "cm"));
    c.setAttribute("cy", viewportConvertY("trvp.1", 1, "cm"));
    trvp.appendChild(c);
    c = createCircle();
    c.setAttribute("cx", viewportConvertX("trvp.1", 1, "inches"));
    c.setAttribute("cy", viewportConvertY("trvp.1", 1, "inches"));
    trvp.appendChild(c)
    c = createCircle();
    c.setAttribute("cx", viewportConvertX("trvp.1", 0.8, "npc"));
    c.setAttribute("cy", viewportConvertY("trvp.1", 0.3, "npc"));
    trvp.appendChild(c);
    c = createCircle();
    c.setAttribute("cx", viewportConvertX("trvp.1", 25, "native"));
    c.setAttribute("cy", viewportConvertY("trvp.1", -100, "native"));
    trvp.appendChild(c);
    c = createCircle();
    c.setAttribute("cx", viewportConvertX("trvp.1", 10, "native"));
    c.setAttribute("cy", viewportConvertY("trvp.1", 0, "native"));
    trvp.appendChild(c);
</script>
