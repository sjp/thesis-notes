<script type="text/javascript">
    // Lets make the points bigger on load, animate this too
    var pointsGrob = document.getElementById("geom_point.points.2");
    d3.select(pointsGrob)
        .selectAll("circle")
        .transition()
        .duration(1000)
        .attr("r", 10);

    var colourise = function(node) {
        d3.select(node)
            .selectAll("circle")
            .transition()
            .duration(1000)
            .attr("cx", function(d) {
                      return parseFloat(this.getAttribute("cx")) + (Math.random() * 50) - 25;
                  })
            .style("fill", function(d) {
                       var r, g, b;
                       r = Math.random() * 255;
                       g = Math.random() * 255;
                       b = Math.random() * 255;
                       return "rgb(" + r + "," + g + "," + b + ")";
                   });
    }
